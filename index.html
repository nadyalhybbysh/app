
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نادي الحي ببيش الترفيهي التعليمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#2e2344',   // The deep navy/purple form the banner
                primary: '#4338ca', 
                teal: '#2dd4bf',   // The teal accent
                orange: '#fb923c', // The orange accent
                pink: '#f472b6',   // The pink accent
                light: '#f8fafc',
                gold: '#cbb06a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f3f4f6;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 20px 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Styles */
      .dark body {
        background-color: #111827; /* gray-900 */
        background-image: radial-gradient(#374151 1px, transparent 1px); /* gray-700 dots */
        color: #f3f4f6;
      }

      /* Hide scrollbar for clean UI in some sections */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @media print {
        body {
          background-color: white !important;
          background-image: none !important;
          color: black !important;
        }
        .dark body {
           background-color: white !important;
           color: black !important;
        }
      }
    </style>
